<header>
  <div class="logoHeader">
    <img src="icon.png" alt="logo" />
  </div>
 
  <div class="menuHeader">
    <nav>
      <ul>
        <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Início</a></li>
        <li><a routerLink="/organizador" routerLinkActive="active">Organizador</a></li>
        <li><a routerLink="/divulgador" routerLinkActive="active">Divulgador</a></li>
      </ul>
    </nav>
  </div>
 
  <div class="perfilHeader">
    <div class="nav-menu">
      <ng-container *ngIf="!currentUser">
        <a routerLink="/login" class="nav-link-primary">Login</a>
        <a routerLink="/cadastro" class="nav-link-primary">Cadastrar</a>
      </ng-container>
         
      <ng-container *ngIf="currentUser">
        <div class="icon-container3" (click)="abrirMenu()">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="users-icon">
            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
            <circle cx="9" cy="7" r="4"></circle>
          </svg>
        </div>
        <span class="user-welcome">Olá, {{ currentUser.tipoUser }} {{ currentUser.nome }}!</span>  
      </ng-container>
    </div>
    
    <div *ngIf="menuAberto" class="dropdown-menu">
      <ul>
        <li>
          <a [routerLink]="currentUser?.tipoUser === 'organizador' ? '/organizador' : '/divulgador'" 
             routerLinkActive="active" 
             class="nav-link">
            Meus Eventos
          </a>
        </li>
        <li>
          <button (click)="logout()" class="nav-link">Sair</button>
        </li>
      </ul>
    </div>
  </div>
</header>

<main>
  <router-outlet></router-outlet>
</main>

<footer>
  <p>© 2025 Divulgação. Todos os direitos reservados.</p>
  <p>Entre em Contato e siga-nos por nossas redes:</p>
  <nav>
    <a href="#">E-mail</a>
    <a href="#">Instagram</a>
    <a href="#">WhatsApp</a>
  </nav>
</footer>
